<!DOCTYPE html>
<html>
<head>
    <title>Информация пользователя</title>
</head>
<body>
<h1>Информация пользователя</h1>
<br>
<form th:method ="POST" th:action="@{/admin/user-info}" th:object="${user}">
    <input type="hidden" id="id" name="id" th:value="${user.id}">

    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required>
    <br><br>
    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" name="surname" th:value="${user.surname}" required>
    <br><br>
    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required>
    <br><br>
    <label for="salary">Зарплата:</label>
    <input type="number" id="salary" name="salary" th:value="${user.salary != null ? user.salary : ''}" required>
    <br><br>
    <input type="submit" value="Update">
</form>
</body>
<button onclick="location.href='/logout'">Выйти из профиля</button>
</html>
